<div style="width:20%;text-align: center;margin-left: 40%;margin-top: 10%;">
  <b>DRIVER REGISTER</b>
  <form [formGroup]="driverForm" style="margin-top: 2em;">
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Username</label>
      <input type="username" formControlName="username" class="form-control" id="exampleInputUsername"
        aria-describedby="usernameHelp">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword">
    </div>

    <div class="mb-3">
      <label for="exampleInputConfirm" class="form-label">Confirm</label>
      <input type="username" formControlName="confirm" class="form-control" id="exampleInputConfirm"
        aria-describedby="confirmHelp">

    </div>
    <b *ngIf="passwordFlag" style="color: red;">WRONG CONFIRM PASSWORD</b>

    <div class="mb-3" style="margin-top: 2em;">
      <label for="exampleInputFirstName" class="form-label">First Name</label>
      <input type="username" formControlName="firstName" class="form-control" id="exampleInputFirstName">
    </div>

    <div class="mb-3">
      <label for="exampleInputLastName" class="form-label">Last Name</label>
      <input type="username" formControlName="lastName" class="form-control" id="exampleInputLastName"
        aria-describedby="usernameHelp">

    </div>
    <div class="mb-3">
      <label for="exampleInputCity" class="form-label">City</label>
      <input type="username" formControlName="city" class="form-control" id="exampleInputCity">
    </div>

    <div class="mb-3">
      <label for="exampleInputPhone" class="form-label">Phone</label>
      <input type="username" formControlName="phone" class="form-control" id="exampleInputPhone"
        aria-describedby="usernameHelp">

    </div>


    <!-- ----------------------------------------------- -->

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Vehicle Name</label>
      <input type="username" formControlName="name" class="form-control" id="exampleInputName"
        aria-describedby="usernameHelp">

    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Vehicle Type</label>
      <select formControlName="type" class="form-control" id="exampleFormControlSelect1">
        <option>CAR</option>
        <option>VAN</option>
        <option>MINI</option>
      </select>
    </div>

    <div class="form-group" style="margin-top: 2em;">
      <label for="exampleFormControlSelect2">Pet Friendly?</label>
      <select formControlName="petFriendly" class="form-control" id="exampleFormControlSelect2">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-group" style="margin-top: 2em;">
      <label for="exampleFormControlSelect3">Baby Frinedly?</label>
      <select formControlName="babyFriendly" class="form-control" id="exampleFormControlSelect3">
        <option>Yes</option>
        <option>No</option>

      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="registerDriver()" style="margin-top: 2em;">Register
      Driver</button>
  </form>

</div>
