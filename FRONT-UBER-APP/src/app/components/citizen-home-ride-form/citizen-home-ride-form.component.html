<div style="width:60%;margin-left: 20%;margin-top: 1%;">

  <form [formGroup]="makeRideForm">
    <b>MAKE RIDE!</b>

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="name" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
    </div>

    <p><b style="color: red;">{{nameError}}</b></p>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Pets</label>
      <select formControlName="pets" class="form-control" id="exampleFormControlSelect1">
        <option>True</option>
        <option>False</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect2">Baby</label>
      <select formControlName="baby" class="form-control" id="exampleFormControlSelect2">
        <option>True</option>
        <option>False</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect3">Car Type</label>
      <select formControlName="car_type" class="form-control" id="exampleFormControlSelect3">
        <option>MINI</option>
        <option>VAN</option>
        <option>CAR</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect4">Minutes</label>
      <select formControlName="minutes" class="form-control" id="exampleFormControlSelect4">
        <option>0</option>
        <option>16</option>
        <option>45</option>
        <option>60</option>
        <option>90</option>
        <option>120</option>
        <option>150</option>
        <option>180</option>
        <option>210</option>
        <option>240</option>
        <option>300</option>
      </select>
    </div>

  </form>
  <div style="height: 20px;"></div>
</div>

<form [formGroup]="userForm"
  style="width: 100%;  margin-top: 1%; display: flex; flex-direction: column; align-items: center;">
  <div class="mb-3" style="margin-bottom: 10px;"><b>ADD USERS:</b></div>
  <div class="mb-3">
    <!-- <label for="exampleInputUser" class="form-label">User</label> -->
    <input type="user" formControlName="user" class="form-control" id="exampleInputUser" aria-describedby="userHelp">
  </div>
  <button id="add-user-button" type="submit" class="btn btn-primary" (click)="add_user()">+</button>
</form>


<b style="color: red;">{{emailError}}</b>

<div *ngFor="let user of this.users">
  <p style="display: inline-block; margin-right: 1em;"><b>{{ user }} </b></p>
  <button type="submit" class="btn btn-danger block-button" (click)="delete_user(user)"
    style="margin-top: -0.2em;display: inline-block;"><b>X</b></button>
</div>

<div><button id="calculate-button" class="btn btn-warning" (click)="calculate_price()">CALCULATE!</button></div>
