<div style="width:60%;margin-left: 20%;margin-top: 1%;">

  <form [formGroup]="makeRideForm">
    <b>MAKE RIDE!</b>

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="name" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
    </div>

    <p><b style="color: red;">{{nameError}}</b></p>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Pets</label>
      <select formControlName="pets" class="form-control" id="exampleFormControlSelect1">
        <option>True</option>
        <option>False</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect2">Baby</label>
      <select formControlName="baby" class="form-control" id="exampleFormControlSelect2">
        <option>True</option>
        <option>False</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect3">Car Type</label>
      <select formControlName="car_type" class="form-control" id="exampleFormControlSelect3">
        <option>MINI</option>
        <option>VAN</option>
        <option>CAR</option>
      </select>
    </div>


  </form>
  <div style="height: 20px;"></div>
</div>

<div style="height: 20px;"></div>

<form [formGroup]="userForm"
  style="width: 100%;  margin-left: 30%; margin-top: 1%; display: flex; align-items: center;">

  <div class="mb-3" style="display: inline-block; margin-right: 10px;">
    <!-- <label for="exampleInputUser" class="form-label">User</label> -->
    <input type="user" formControlName="user" class="form-control" id="exampleInputUser" aria-describedby="userHelp">
  </div>
  <button type="submit" class="btn btn-primary" (click)="add_user()"
    style="margin-top: -1em; display: inline-block;"><b>+</b></button>

</form>

<b style="color: red;">{{emailError}}</b>

<div *ngFor="let user of this.users">
  <p style="display: inline-block; margin-right: 1em;"><b>{{ user }} </b></p>
  <button type="submit" class="btn btn-danger" (click)="delete_user(user)"
    style="margin-top: -0.2em;display: inline-block;"><b>X</b></button>
</div>

<div style="height: 20px;"></div>
<p *ngIf="total_price > 0"><b>TOTAL PRICE: {{total_price}}</b></p>
<div><button class="btn btn-warning" (click)="calculate_price()">CALCULATE!</button></div>
<div style="height: 20px;"></div>
<div><button class="btn btn-success" (click)="make_ride()">RIDE!</button></div>
