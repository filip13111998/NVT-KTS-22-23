<div style="height: 20px;"></div>

<table mat-table [dataSource]="favorites">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- startAction Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      ID
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.id}}
    </td>
  </ng-container>



  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      NAME
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>
      PRICE
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.price}}
    </td>
  </ng-container>

  <ng-container matColumnDef="meters">
    <th mat-header-cell *matHeaderCellDef>
      METERS
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.meters}}
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>
      TYPE
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.type}}
    </td>
  </ng-container>

  <ng-container matColumnDef="petFriendly">
    <th mat-header-cell *matHeaderCellDef>
      PET FRIENDLY
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.petFriendly}}
    </td>
  </ng-container>

  <ng-container matColumnDef="babyFriendly">
    <th mat-header-cell *matHeaderCellDef>
      BABY FRIENDLY
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.babyFriendly}}
    </td>
  </ng-container>

  <ng-container matColumnDef="clone">
    <th mat-header-cell *matHeaderCellDef>
      CLONE
    </th>
    <td mat-cell *matCellDef="let element">

      <button class="btn btn-danger" (click)="clone(element.id)">CLONE</button>

      <!-- <button class="btn btn-success" (click)="block(element.username)">BLOCK USER</button>
      <button class="btn btn-danger" (click)="block(element.username)">UNBLOCK USER</button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="height:100px"></div>
