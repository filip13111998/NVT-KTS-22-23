<div style="height: 20px;"></div>

<table mat-table [dataSource]="users">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- startAction Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>
      USERNAME
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.username}}
    </td>
  </ng-container>



  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>
      FIRST NAME
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.firstName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>
      LAST NAME
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.lastName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>
      CITY
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.city}}
    </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>
      PHONE
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.phone}}
    </td>
  </ng-container>

  <ng-container matColumnDef="block">
    <th mat-header-cell *matHeaderCellDef>
      BLOCK
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.block; else unblockButton">
        <button class="btn btn-danger" (click)="unblock(element.username)">UNBLOCK USER</button>
      </ng-container>
      <ng-template #unblockButton>
        <button class="btn btn-success" (click)="block(element.username)">BLOCK USER</button>
      </ng-template>
      <!-- <button class="btn btn-success" (click)="block(element.username)">BLOCK USER</button>
      <button class="btn btn-danger" (click)="block(element.username)">UNBLOCK USER</button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="height:100px"></div>
